name: Publish to npm

# DISABLED: Uncomment the 'on' section below when ready to publish
# on:
#   release:
#     types: [created]
#   workflow_dispatch:  # Allow manual trigger

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "publish" to confirm npm publish'
        required: true
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    # Safety check: only run if manually confirmed
    if: github.event.inputs.confirm == 'publish'
    
    permissions:
      contents: read
      id-token: write  # Required for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
